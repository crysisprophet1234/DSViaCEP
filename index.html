<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>DSViaCEP</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/styles.css" />

</head>

<body>

    <header class="nav-container">
        <nav>
            <h1>DSViaCEP</h1>
        </nav>
    </header>

    <main>

        <section id="form-section">

            <div class="form-black-card">

                <form name="novoEndereco">

                    <div class="input-group">
                        <label for="cep"></label>
                        <input name="cep" id="cep" type="text" placeholder="Digite o CEP" required />
                        <div class="error-msg" data-error="cep">Campo requerido</div>
                    </div>

                    <div class="input-group">
                        <label for="logradouro"></label>
                        <input name="logradouro" id="logradouro" type="text" placeholder="Logradouro" />
                    </div>

                    <div class="input-group">
                        <label for="numero"></label>
                        <input name="numero" id="numero" type="number" placeholder="Digite o número" required />
                        <div class="error-msg" data-error="numero">Campo requerido</div>
                    </div>

                    <div class="input-group">
                        <label for="cidade"></label>
                        <input name="cidade" id="cidade" type="text" placeholder="Cidade" />
                    </div>

                    <div class="input-group">
                        <label for="bairro"></label>
                        <input name="bairro" id="bairro" type="text" placeholder="Bairro" />
                    </div>

                    <div class="btn-group">
                        <button type="button" id="salvar-btn" name="salvar-btn" data-toggle="modal"
                            data-target="#modal-center-status">Salvar</button>
                        <button type="button" id="limpar-btn" name="limpar-btn">Limpar</button>
                    </div>

                </form>

            </div>

        </section>

        <section id="list-section">

            <!--
                <div class="list-black-card">
                    <h3 class="estado">Estado</h3>
                    <p class="logradouro">Logradouro, número</p>
                    <p class="cep">CEP</p>
                </div>
            !-->

        </section>

    </main>

    <div class="modal fade" id="modal-center-status" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">DSViaCEP</h5>
                </div>
                <div class="modal-body" id="modal-status">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">Voltar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="assets/js/main.js"></script>

</body>

</html>
